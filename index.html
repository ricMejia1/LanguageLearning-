<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Website for [Her Name]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Special Place</h1>
    </header>
    
    <main>
        <!-- Timeline Section -->
        <section id="timeline">
            <h2>Our Journey</h2>
            <ul id="timelineList">
                <!-- Timeline entries will be added here -->
            </ul>
        </section>
        
        <!-- Love Notes Section -->
        <section id="loveNotes">
            <h2>Love Notes</h2>
            <button id="newNoteButton">Add a New Note</button>
            <div id="notesContainer">
                <!-- Love notes will be displayed here -->
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
